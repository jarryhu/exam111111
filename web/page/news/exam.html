<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>考试系统初始--layui后台管理模板 2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
	<form class="layui-form">
		<table id="tab1" class="layui-table mag0">
			<colgroup>
				<col>
				<col width="100%">
				<col>
		    </colgroup>
		    <thead>
		    	<tr>
		    		<th colspan="3">选择题:第1题</th>
		    	</tr>
		    </thead>
		    <tbody>
		    	<tr>
		    		<td colspan="3"><p>面向对象是对象吗?</p></td>
		    	</tr>
		    	<tr>
		    		<td>A:</td>
		    		<td pc><input type="radio" name="choose1" value="1"></input>xxx</td>
		    	</tr>
		    	<tr>
		    		<td>B:</td>
		    		<td pc><input type="radio" name="choose1" value="2"></input>haha</td>
		    	</tr>
		    	<tr>
		    		<td>C:</td>
		    		<td pc><input type="radio" name="choose1" value="3"></input>ggg</td>
		    	</tr>
		    	<tr>
		    		<td>D:</td>
		    		<td pc><input type="radio" name="choose1" value="4"></input>ooo</td>
		    	</tr>
		    </tbody>
		</table>
		<table id="tab2" class="layui-table mag0">
			<colgroup>
				<col>
				<col width="100%">
				<col>
		    </colgroup>
		    <thead>
		    	<tr>
		    		<th colspan="3">选择题:第2题</th>
		    	</tr>
		    </thead>
		    <tbody>
		    	<tr>
		    		<td colspan="3"><p>不属于面向对象三大特征?</p></td>
		    	</tr>
		    	<tr>
		    		<td>A:</td>
		    		<td pc><input type="radio" name="choose2" value="1"></input>封装</td>
		    	</tr>
		    	<tr>
		    		<td>B:</td>
		    		<td pc><input type="radio" name="choose2" value="2"></input>继承</td>
		    	</tr>
		    	<tr>
		    		<td>C:</td>
		    		<td pc><input type="radio" name="choose2" value="3"></input>多肽</td>
		    	</tr>
		    	<tr>
		    		<td>D:</td>
		    		<td pc><input type="radio" name="choose2" value="4"></input>接口</td>
		    	</tr>
		    </tbody>
		</table>
		<div class="magt10 layui-center">
			<div class="layui-btn-container">
				<button id="previousBtn" onclick="previous_Btn()"  type="button" class="layui-btn" lay-filter="previousBtn">上一题</button>
				<button id="nextBtn" onclick="next_Btn()" type="button" class="layui-btn"  lay-filter="nextBtn">下一题</button>
				<!--<button type="reset" class="layui-btn layui-btn-primary">重置</button>-->
		    </div>
		</div>
		
		
		<fieldset class="layui-elem-field layui-field-title">
		  <legend>选择题</legend>
		    <div class="layui-btn-container">
			  <button type="button" onclick="show_page(0)" class="layui-btn">第1题</button> 
			  <button type="button" onclick="show_page(1)" class="layui-btn">第2题</button> 
			</div>
		</fieldset>
		<fieldset class="layui-elem-field layui-field-title">
		  <legend></legend>
		  <button class="layui-btn layui-center" style="width: 100%;height: 60px;font-size: 30px;" lay-submit="" >交卷</button>
		</fieldset>
	</form>
	
	<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
	  <legend>倒计时</legend>
	  	
	</fieldset>
	<blockquote class="layui-elem-quote" style="margin-top: 10px;font-size: 36px;">
	  <div id="mytime">
					总分:100
					考试时间90分钟:
			</div>
	</blockquote>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="../../js/cache.js"></script>
	
	
	<script>
		
		var nowPage=0;
		var sumPage=2;
		var hour=0;//时
		var minute=0;// 分
		var second=0;// 秒
		
		
		window.onload=function (){
			
			show_page(nowPage);
			
			var mytimeHtml=document.getElementById("mytime").innerHTML;
			
			setInterval(function (){
				second+=1;
				if(second>=60){
					second=0;
					minute+=1;
				}
				if(minute>=60){
					minute=0;
					hour+=1;
				}
				
				document.getElementById("mytime").innerHTML=mytimeHtml+"<span>"+hour+"时"+minute+"分"+second+"秒</span>";
				
				if(minute==90){
					document.getElementById("scoreform").submit();
				}
			},1000);
			
			
		}
		
		function previous_Btn(){
			
			if(nowPage <= 0){
				layer.msg("已经是第一题");
				return;
			}
			
			show_page(nowPage-1);
			nowPage--;
		}
		
		function next_Btn(){
			
			if(nowPage >= sumPage-1){
				layer.msg("已经是第最后一题");
				return;
			}
			
			show_page(nowPage+1);
			nowPage++;
		}
		
		function show_page(index){
			var tabs=document.querySelectorAll(".layui-table");
			
			for(var i=0;i<tabs.length;i++){
					tabs[i].style.display="none";
			}
			
			tabs[index].style.display="block";
			
		}
		
		
	</script>
	
</body>
</html>
